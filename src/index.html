<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body class="page">
    <!-- POPUP Profile -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          class="popup__form popup__form_type_profile form"
          action="#"
          method="get"
          name="profile-fields"
          novalidate
        >
          <label class="popup__form-field">
            <input
              class="popup__input popup__input_type_name form__input"
              type="text"
              name="popup-name"
              placeholder="Имя"
              id="name-input"
              required
              minlength="2"
              maxlength="40"
            />
            <!--<span class="form__placeholder email-input-placeholder"> Имя </span>-->
            <!--TODO-->
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              class="popup__input popup__input_type_status form__input"
              type="text"
              name="popup-status"
              placeholder="Статус"
              required
              minlength="2"
              maxlength="200"
              id="status-input"
            />
            <span class="popup__input-error status-input-error"></span>
          </label>
          <button
            class="popup__button-save popup__button-save_type_profile popup__submit form__submit"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close popup__button-close_type_profile"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <!-- POPUP Avatar -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          class="popup__form popup__form_type_avatar"
          action="#"
          method="get"
          name="profile-fields"
        >
          <input
            class="popup__input popup__input_type_href popup__input"
            type="text"
            name="popup-profile-photo"
            placeholder="Ссылка"
          />
          <button
            class="popup__button-save popup__button-save_type_avatar popup__submit"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close popup__button-close_type_avatar"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <!-- POPUP Photo -->
    <div class="popup popup_type_photo">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__form popup__form_type_photo form"
          action="#"
          method="get"
          name="photo-fields"
        >
          <label class="popup__form-field">
            <input
              class="popup__input popup__input_type_picName form__input"
              type="text"
              name="popup-name"
              placeholder="Название"
              id="photo-input"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error photo-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              class="popup__input popup__input_type_picHref form__input"
              type="url"
              name="popup-status"
              placeholder="Ссылка на картинку"
              id="href-input"
              required
            />
            <span class="popup__input-error href-input-error"></span>
          </label>
          <button
            class="popup__button-save popup__button-save_type_photo popup__submit form__submit"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close popup__button-close_type_photo"
          type="button"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <!-- POPUP BigPicture -->
    <div class="popup popup_type_big-picture">
      <div class="popup__container popup__container_type_big-picture">
        <button
          class="popup__button-close popup__button-close_type_big-picture"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image" src="" alt="Фото" />
        <p class="popup__description"></p>
      </div>
    </div>
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Место" class="header__logo" />
    </header>
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Океанолог</h2>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <!--elements-->
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="element">
        <img class="element__image" src="" alt="Фото" />
        <button class="element__delete" type="button" aria-label="Удалить"></button>
        <div class="element__info">
          <h3 class="element__text"></h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
