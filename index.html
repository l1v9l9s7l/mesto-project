<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body class="page">
    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="get" name="fields">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="popup-name"
            placeholder="Имя"
          />
          <input
            class="popup__input popup__input_type_status"
            type="text"
            name="popup-status"
            placeholder="Статус"
          />
          <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/1.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Карачаевск</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/2.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/3.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/4.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/5.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Домбай</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/6.jpg" alt="Фото" />
          <div class="element__info">
            <h3 class="element__text">Карачаево-Черкеск</h3>
            <button class="element__like" type="button" aria-label="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
