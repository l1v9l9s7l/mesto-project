<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body class="page">
    <!-- POPUP Profile -->
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" method="get" name="fields">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="popup-name"
            placeholder="Имя"
          />
          <input
            class="popup__input popup__input_type_status"
            type="text"
            name="popup-status"
            placeholder="Статус"
          />
          <button class="popup__button-save" type="button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <!-- POPUP Photo -->
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" action="#" method="get" name="fields">
          <input
            class="popup__input popup__input_type_picName"
            type="text"
            name="popup-name"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_type_picHref"
            type="text"
            name="popup-status"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <!-- POPUP BigPicture -->
    <div class="popup popup_type_big-picture">
      <div class="popup__container popup__container_type_big-picture">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="" alt="Фото" />
        <p class="popup__description"></p>
      </div>
    </div>
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo" />
    </header>
    <main class="content">
      <!--Profile-->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Океанолог</h2>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <!--elements-->
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <div class="element">
        <img class="element__image" src="" alt="Фото" />
        <button class="element__delete" type="button" aria-label="Удалить"></button>
        <div class="element__info">
          <h3 class="element__text"></h3>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
